<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
           span {line-height: 300%} <!--line-height 屬性設定「行高」或「行距」。
             300% 代表行距是字體高度的 3 倍。
             例如字高為 20px，行距就會變成 60px。
             通常用來增加行間的可讀性。-->
          
        </style>
    </head>
    <body>
        <span>籃球，是一種由兩隊參與，在一個長方形籃球場進行的球類運動。每隊出場5名隊員，攻方可將球向任何方向傳、投、拍、滾或運，目的是將籃球投入守方球籃得分，並阻止對方得分。籃球是世界上最多人觀看的球類活動之一[1]，從1936年起就是奧運會的正式競賽項目之一[2]。在三分線內投進可得兩分，若在三分線外投籃，可以得到三分。在比賽結束時，得分最多的球隊獲勝，但若二隊平手，會進行延長賽。在球賽中，控球者可以用持續運球（將球彈到地上，再反彈到自己手中）的方式行進或奔跑，也可以將球傳給其他隊員，但若走步（掌控球者沒有運球，且移動超過指定範圍或指定方式）、翻球或二次運球均是違例。</span>
    </body>
</html>
