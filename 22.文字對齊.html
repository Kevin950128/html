        <h4>奧林匹克運動會（希臘語：Ολυμπιακοί Αγώνες；法語：Jeux olympiques；英語：Olympic Games），簡稱奧運會、奧運，是世界最高等級的國際綜合體育賽事，由國際奧林匹克委員會主辦，每4年舉行一次。冬季競技項目創立冬季奧林匹克運動會後，的奧林匹克運動會則是又稱為「夏季奧林匹克運動會」以示區分。從1994年起，冬季奧運會和夏季奧運會分開，相隔2年交替舉行。曾譯為世界運動會（簡稱世運會、世運）。</h4>
