<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            /* text-decoration 屬性用來設定文字的線條樣式 */
            h1{text-decoration: overline} 
            /* 上劃線 */
            h2{text-decoration: underline}    
            /* 上劃線 */
            h3{text-decoration: line-through} 
            /* 刪除線（中間橫線） */
            a{text-decoration: none}          
            /* 移除超連結預設的底線 */
        </style>
    </head>
    <body>
        <h1>這是標題</h1>     
        <!-- 顯示文字上方有一條線 -->
        <h2>這是標題</h2>     
        <!-- 顯示文字下方有一條線 -->
        <h3>這是標題</h3>     
        <!-- 顯示文字中間有一條線 -->
        <a href="">這是連結</a> 
        <!-- 超連結文字沒有底線 -->
    </body>
</html>
