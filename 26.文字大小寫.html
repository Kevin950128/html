<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            /* text-transform 可控制英文字母的大小寫變化 */
            h1{color: #1a7aef;/* 文字顏色（藍色） */
               background-color: #ff6a00;/* 背景顏色（橘色） */
               box-shadow:2px 2px 3px red;/* 陰影效果 */
               text-transform: uppercase}/* 全部轉成大寫 */
            h2{text-transform: lowercase}/* 全部轉成小寫 */
            h3{text-transform: capitalize}/* 每個單字的首字母大寫 */
        </style>
    </head>
    <body>
        <h1>This is some text in a paragraph.</h1><!-- 變成全大寫 -->
        <h2>This is some text in a paragraph.</h2><!-- 全小寫 -->
        <h3>This is some text in a paragraph.</h3> <!-- 每字首大寫 -->
    </body>
</html>
