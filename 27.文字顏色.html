<html>
  <head>
      
      <title>文字顏色</title>
      <style>
        /* color 屬性設定文字顏色，可以用名稱、十六進位或 RGB */
        h1{ Color:red; }/* 顏色名稱 red */
        h2{ Color:##99BBFF; } /* 十六進位顏色（淡藍色） */
        h3{ Color: rgb(255, 0 , 255) } /* RGB 顏色（紫紅色） */
      </style>
  </head>
  <body>
    <h1>文字顏色</h1>
    <h2>文字顏色</h2>
    <h3>文字顏色</h3>
  </body>
</html>
