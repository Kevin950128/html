<html>
  <head><title>文字顏色</title></head>
      <style>
        /* 使用 class 來設定不同字體大小樣式 */
        .f1{ font-size:large; }/* 關鍵字大小（large、small等） */
        .f2{ font-size:20px; }/* 絕對單位，固定大小 */
        .f3{ font-size:2em; }/* 相對單位，相對於父層字體大小的2倍 */
      </style>
  </head>
  <body>
    <p>原始大小</p>
    <p class='f1'>關鍵字</p>
    <p class='f2'>絕對單位</p>
    <p class='f3'>相對單位</p>
  </body>
</html>
